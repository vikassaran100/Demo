    <h1 class="text-center">Contact US</h1>
    <hr>
    <div class="container " height="900" width="300">
        <form class="" type="submit">
            <form>
                <div class="form-group">
                    <lable for="exampleInputEmail1"><b>Name</b></lable>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Name">

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Email address</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted text-color-primary"><b>We'll never share your
                            email with anyone
                            else.</b></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Mobile Number</b></label>
                    <input type="Number" id="exampleInput" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                    <small id="emailHelp" class="form-text text-muted"><b>We'll never share your Mobile Number with
                            anyone
                            else.</b></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><b>Password</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><b> Confirm Password</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder=" Confirm Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
